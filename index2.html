        <div class="img-container" id="rgb-container">
            <span class="colorspace-name">RGB</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" data-colorspace="rgb"
                class="bi bi-file-earmark-arrow-down download-image" viewBox="0 0 16 16">
                <path
                    d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293z" />
                <path
                    d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
            </svg>

            <div class="img-content" id="rgb-img">
                <input type="file" id="fileInput" name="fileInput">
                <dotlottie-player src="https://lottie.host/9fe77767-a144-4191-99b5-560c2982ed88/zTU1Liz4Nc.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                    autoplay></dotlottie-player>
                <span>Upload Image</span>
                <canvas id="rgb-canvas" width="334" height="392"></canvas>
                <canvas id="selection-area" width="334" height="392"></canvas>
            </div>
            <div class="hovered-color"></div>
            <button class="upload-photo-btn" id="upload-photo-btn">Upload Photo</button>
        </div>
        <div class="img-container" id="hsv-container">
            <span class="colorspace-name">HSV</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" data-colorspace="hsv"
                class="bi bi-file-earmark-arrow-down download-image" viewBox="0 0 16 16">
                <path
                    d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293z" />
                <path
                    d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
            </svg>
            <div class="img-content">
                <dotlottie-player src="https://lottie.host/7f5afb37-4244-4aca-b7ca-99921e25ca2c/U1vXXwj3Fk.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                    autoplay></dotlottie-player>
                <canvas id="hsv-canvas"></canvas>
            </div>
            <div class="hovered-color"></div>
        </div>
        <div class="img-container" id="cmyk-container">
            <span class="colorspace-name">CMYK</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" data-colorspace="cmyk"
                class="bi bi-file-earmark-arrow-down download-image" viewBox="0 0 16 16">
                <path
                    d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293z" />
                <path
                    d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
            </svg>
            <div class="img-content">
                <dotlottie-player src="https://lottie.host/7f5afb37-4244-4aca-b7ca-99921e25ca2c/U1vXXwj3Fk.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                    autoplay></dotlottie-player>
                <canvas id="cmyk-canvas"></canvas>
            </div>
            <div class="hovered-color"></div>
        </div>
    </div>
    <div class="sidebar">
        <div class="header">Adjust HSV</div>
        <hr>
        <div class="range-input">
            <span>H</span>
            <div class="range">
                <input type="range" id="hue" min="0" max="360" value="0">
                <input type="text" class="range-value" value="0" id="hue-value">
            </div>
        </div>
        <div class="range-input">
            <span>S</span>
            <div class="range">
                <input type="range" id="saturation" min="-100" max="50" value="0">
                <input type="text" class="range-value" value="0" id="saturation-value">
            </div>
        </div>
        <div class="range-input">
            <span>V</span>
            <div class="range">
                <input type="range" id="value" min="-100" max="50" value="0">
                <input type="text" class="range-value" value="0" id="value-value">
            </div>

        </div>
        <br>
        <div class="header">Adjust CMYK</div>
        <hr>
        <div class="checkbox-input">
            <span>C</span>
            <input type="checkbox" id="cyan" checked class="cmyk-checkbox">
            <input type="range" id="cyan-range" class="" min="-100" max="100" value="0">
            <input type="text" value="0" class="cmyk-range-value" id="cyan-value">
        </div>
        <div class="checkbox-input">
            <span>M</span>
            <input type="checkbox" id="magenta" checked class="cmyk-checkbox">
            <input type="range" id="magenta-range" class="" min="-100" max="100" value="0">
            <input type="text" value="0" class="cmyk-range-value" id="magenta-value">
        </div>
        <div class="checkbox-input">
            <span>Y</span>
            <input type="checkbox" id="yellow" checked class="cmyk-checkbox">
            <input type="range" id="yellow-range" class="" min="-100" max="100" value="0">
            <input type="text" value="0" class="cmyk-range-value" id="yellow-value">
        </div>
        <div class="checkbox-input">
            <span>K</span>
            <input type="checkbox" id="key-black" checked class="cmyk-checkbox">
            <input type="range" id="key-black-range" class="" min="-100" max="100" value="0">
            <input type="text" value="0" class="cmyk-range-value" id="key-black-value">
        </div>



        <br>
        <div class="header">Replace Color</div>
        <hr>
        <div class="replace-color-input">
            <span>From</span>
            <input type="color" name="" id="replace-color-from" value="#ff0000">
            <span>To</span>
            <input type="color" name="" id="replace-color-to" value="#0000ff">
            <input type="number" name="" id="threshold" value="10">
            <span>%</span>
        </div>

        <br>
        <div class="header">Color Differences</div>
        <hr>
        <div class="color-differences-message">
            <div id="color-differences-message">No differences in colors when converting to other colorspaces where
                detected.</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#6AC254" class="bi bi-check-circle"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                    d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05" />
            </svg>
        </div>
    </div>

    <div class="selected-area-editor">
        <div class="row">
            <span>Color: </span>
            <select id="color-select">
                <option value="pinkColor">Pink</option>
            </select>
        </div>
        <div class="row">
            <span>Value: </span>
            <input type="range" id="color-value-range" min="-100" max="50" value="0">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
